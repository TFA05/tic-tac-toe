<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gameContainer">
        <div class="ticTacToe">
            <div class="tile">O</div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <!-- <button class="beginGameBtn">Begin</button> -->
    </div>
    <div class="inputContainer">
        <input type="text" class="p1Name" placeholder="Player 1">
        <input type="text" class="p2Name" placeholder="Player 2">
    </div>
</body>
</html>
